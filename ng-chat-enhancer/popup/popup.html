<!doctype html>
<html>
<head>
  <title>Newgrounds Chat Enhancer</title>
  <link type="text/css" rel="stylesheet" href="popup.css" />
</head>
<body>



	<h1>Block List</h1>

	<ol id="olNameList"></ol>

	<input type="text" id="txtUsername" />
	<input type="button" id="btnBlockUser" value="Block User" />
	<div id="status"></div>






	<h1>Settings</h1>

	
	<div class="settings">

		<!-- User Last Seen -->
		<div>
			<div>
				Show All Last Seen
			</div><div>
				<input type="checkbox" id="chkSetLastSeen" value="lastSeen" />
			</div>
		</div>

		<!-- Font -->
		<div>
			<div>
				Font
				<br>
				<span class="orange">Current: <div id="lblFontCurrent"></div></span>
			</div><div>
				<input type="text" id="txtCustomFont" />
				<input type="button" id="btnFontClear" value="Clear" />
				<input type="button" id="btnFontSet" value="Set" />
			</div>
		</div>

		<div>
			<div>
				zonuzkull Mode
			</div><div>
				<input type="checkbox" id="chkSetZornMode" value="zornMode" />
			</div>
		</div>
		
	</div>
	
	<script src="popup.js"></script>
</body>
</html>

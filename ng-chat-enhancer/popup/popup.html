<!doctype html>
<html>
<head>
  <title>Newgrounds Chat Enhancer</title>
  <link type="text/css" rel="stylesheet" href="popup.css" />
</head>
<body>



	<h1>Block List <input type="button" name="emoticon-menu" value="Emoticons!"></h1>

	<ol id="olNameList"></ol>

	<input type="text" id="txtUsername" />
	<input type="button" id="btnBlockUser" value="Block User" />
	<div id="status"></div>






	<h1>Settings</h1>

	
	<div class="settings">

		<!-- User Last Seen -->
		<div>
			<div>
				Show All Last Seen
			</div><div>
				<input type="checkbox" id="chkSetLastSeen" value="lastSeen" />
			</div>
		</div>

		<!-- Font -->
		<div>
			<div>
				Font
				<br>
				<span class="orange">Current: <div id="lblFontCurrent"></div></span>
			</div><div>
				<input type="text" id="txtCustomFont" />
				<input type="button" id="btnFontClear" value="Clear" />
				<input type="button" id="btnFontSet" value="Set" />
			</div>
		</div>

		<div>
			<div>
				zonuzkull Mode
			</div><div>
				<input type="checkbox" id="chkSetZornMode" value="zornMode" />
			</div>
		</div>
		
	</div>


	<!-- Emoticons -->

	<div id="slider">
		<!-- Tabs -->
		<div id="tab-list">
			<div id="back-btn" class="emote-tab">
				Back
			</div>

			<span class="separator"></span>

			<div id="pixel-tab" class="emote-tab">
				Pixel
			</div>

			<div id="pico-tab" class="emote-tab">
				Pico
			</div>
			
			<div id="faic-tab" class="emote-tab">
				Faic
			</div>

			<div id="fulp-tab" class="emote-tab">
				Fulp
			</div>

			<div id="dank-tab" class="emote-tab">
				Dank
			</div>

		</div>

		<!-- Emote Icons -->
		<div id="emote-container">
			<div id="menu" class="emote-list">
			</div>

			<div id="dank-list" class="emote-list">
			</div>

			<div id="fulp-list" class="emote-list">
			</div>

			<div id="faic-list" class="emote-list">
			</div>

			<div id="pico-list" class="emote-list">
			</div>

			<div id="pixel-list" class="emote-list">
			</div>
			
		</div>
	</div>


	<script src="jquery-3.1.0.min.js"></script>
	<script src="popup.js"></script>
</body>
</html>
